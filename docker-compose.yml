services:
  inove-bio:
    image: alexrese/inove-bio:latest
    container_name: inove-bio
    ports:
      - "3000:3000"
    environment:
      - NUXT_SMTP_HOST=${SMTP_HOST}
      - NUXT_SMTP_PORT=${SMTP_PORT}
      - NUXT_SMTP_SECURE=${SMTP_SECURE}
      - NUXT_SMTP_USER=${SMTP_USER}
      - NUXT_SMTP_PASS=${SMTP_PASS}
      - NUXT_EMAIL_FROM=${EMAIL_FROM}
      - NUXT_EMAIL_TO=${EMAIL_TO}
      - NUXT_PUBLIC_SITE_URL=${SITE_URL}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');http.get('http://localhost:3000/health',(res)=>{process.exit(res.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inove-network

networks:
  inove-network:
    name: inove-network
    driver: bridge